<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- page title -->
        <title>Vue vs vanila JavaScript</title>
        <style>
            .list-group-item {
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <section class="challanges">
            <div class="container" id="app">
                <div class="row">
                    <div class="col-8 p-5 border mx-auto my-5">
                        <h1 class="fw-bold fs-3 mb-4 text-center">Իմ օրվա չելենջները</h1>

                        <div id="challenge-input" class="d-flex gap-2 mb-4">
                            <input type="text" v-module="inputValue" class="form-control" placeholder="Մուտքագրիր չելենջը..." />
                            <button id="add-btn" class="btn btn-primary">Ավելացնել</button>
                        </div>

                        <ul class="list-group" id="challenge-list">
                            <!-- Չելենջները այստեղ կավելանան -->
                            <li class="list-group-item">Օրվա մեջ 30 րոպե քայլել։</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- bootstrap min js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>       
        <!-- vue js cdn -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Main js -->
        <script src="vue.js"></script>
    </body>
</html>
